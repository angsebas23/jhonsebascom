<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🛍️ Ropa Biodegradable</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <header>
    <h1>🛍️ Ropa Biodegradable</h1>
    <p>Bienvenido a la tienda creada por Jhon Sebastián Angulo González.</p>
    <!-- Filtro por categoría -->
    <label for="filtro-categoria">Filtrar por categoría:</label>
    <select id="filtro-categoria" onchange="filtrarProductos()">
      <option value="todos">Todos</option>
      <option value="camiseta">Camiseta</option>
      <option value="pantalón">Pantalón</option>
      <option value="zapatos">Zapatos</option>
      <option value="gorra">Gorra</option>
      <option value="mochila">Mochila</option>
      <option value="chaqueta">Chaqueta</option>
    </select>
  </header>

  <main>
    <!-- Productos -->
    <section id="productos"></section>

    <!-- Carrito -->
    <aside class="carrito">
      <h2>🧾 Carrito de Compras</h2>
      <ul id="lista-carrito"></ul>
      <p><strong>Total: $<span id="total">0.00</span></strong></p>
      <button class="vaciar" onclick="vaciarCarrito()">🧼 Vaciar Carrito</button>

      <!-- Botones de pago -->
      <div class="pagos">
        <div id="paypal-button-container"></div>
        <h3>💳 Pago con tarjeta o transferencia</h3>
        <form id="formulario-pago" onsubmit="procesarPago(event)">
          <input type="text" placeholder="Nombre completo" required /><br />
          <input type="email" placeholder="Correo electrónico" required /><br />
          <input type="text" placeholder="Número de tarjeta o código transferencia" required /><br />
          <button type="submit">Enviar pago</button>
        </form>
      </div>
    </aside>
  </main>

  <script src="https://www.paypal.com/sdk/js?client-id=sb&currency=USD&components=buttons,funding-eligibility"></script>
  <script src="script.js"></script>
</body>
</html>
